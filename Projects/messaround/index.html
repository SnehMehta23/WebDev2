<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATG Tours</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/landingPage/Asset 2.svg" />
    <!-- <script
      src="https://kit.fontawesome.com/1e753bb7bb.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <!-- Header element housing our navigation bar and their respective elements -->
    <header>
      <div class="nav-container">
        <nav class="nav">
          <a href="index.html" class="brand-logo"
            ><img src="images/landingPage/Asset 2.svg" alt=""
          /></a>
          <ul class="nav-list">
            <li>
              <a href="destinations.html" class="nav-link">Destinations</a>
            </li>
            <li>
              <a href="#" class="nav-link">Cruises</a>
            </li>
            <li>
              <a href="#" class="nav-link">VIP</a>
            </li>
            <li>
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
          <!-- cta = Call To Action -->
          <a href="#" id="nav-cta">&#9776</a>
        </nav>
      </div>
    </header>

    <!-- Landing Hero Page -->
    <section class="hero">
      <div class="hero-section">
        <div class="title-text">
          <h1 class="title"><span>Around The Globe</span>Tours</h1>
          <h2 class="subtitle">Why wait until you retire to travel around the world? Get started now!</h2>
        </div>
        <section class="booking">
          <div class="container">
            <h1 class="booking-message">Giving you that world class <br>experience that you deserve.</h1>
            <form action="" class="form">
              <div class="input-group">
                <label for="destination" class="input-label">Where</label>
                <input type="text" class="input" id="destination">
              </div>
              <div class="input-group">
                <label for="check-in" class="input-label">Check in</label>
                <input type="date" class="input" id="check-in">
              </div>
              <div class="input-group">
                <label for="check-out" class="input-label">Check out</label>
                <input type="date" class="input" id="check-out">
              </div>
              <div class="input-group">
                <label for="guests" class="input-label">Guests</label>
                <select id="guests" class="options">
                  <option value="0">0</option>
                  <option value="0">1</option>
                  <option value="0">2</option>
                  <option value="0">3</option>
                  <option value="0">4</option>
                  <option value="0">5</option>
                  <option value="0">6</option>
                </select>
              </div>
            </form>
            <button type="submit" class="btn form-btn btn-green">Search</button>
          </div>
        </section>
    </section>
  </body>
</html>
