<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e753bb7bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo"
            ><img src="images/logo.png" alt=""
          /></a>
          <ul class="nav-list">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">Destinations</a>
            </li>
            <li>
              <a href="#" class="nav-link">Cruises</a>
            </li>
            <li>
              <a href="#" class="nav-link">VIP</a>
            </li>
            <li>
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
          <a href="#" id="nav-cta">Book now</a>
        </nav>
      </div>
    </header>
    <section class="hero">
      <ul class="grid">
        <li class="grid-item"><i class="fas fa-plane-departure"></i></li>
        <li class="grid-item"><i class="fas fa-ship"></i></li>
        <li class="grid-item"><i class="fas fa-star"></i></li>
      </ul>
    </section>
    <section class="demo-content"></section>

    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector("header");
        let windowPosition = window.scrollY > 0;
        header.classList.toggle("scrolling-active", windowPosition);
      });
    </script>
  </body>
</html>
