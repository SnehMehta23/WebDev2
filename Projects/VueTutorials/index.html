<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Learning Vue</title>
  </head>
  <body>
    <h1>Movie List using VueJS</h1>

    <div id="app">
      <div v-if="showMovies">
        <p>{{title}} - {{director}} - {{releaseYear}}</p>
      </div>

      <button @click="toggleShowMovies">
        <span v-if="showMovies">Hide Movie</span>
        <span v-else>Show Movie</span>
      </button>

      <!-- <div v-show="showMovies">currently showing movies</div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
